<h2 mat-dialog-title>Modification du mot de passe</h2>

<h3>{{data.nomComplet}}</h3>

<mat-dialog-content class="mat-typography">

    <form [formGroup]="passwordForm">
        <mat-form-field class="user-full-width">
            <input type="password" matInput
                   placeholder="Mot de passe"
                   id='password' formControlName='password'
                   [errorStateMatcher]="confirmValidParentMatcher">
        </mat-form-field>

        <mat-form-field class="user-full-width">
            <input type="password" matInput class="form-control" placeholder="Vérification du mot de passe"
                   id="confirmPassword" formControlName="confirmPassword"
                   [errorStateMatcher]="confirmValidParentMatcher"
            />
            <mat-error>Les mots de passes doivent être identiques</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="password"
            [disabled]="processValidateRunning || !isFormValid()" >
        <mat-icon *ngIf="processValidateRunning">
            <mat-spinner diameter="16"></mat-spinner>
        </mat-icon>
        Valider
    </button>
</mat-dialog-actions>
